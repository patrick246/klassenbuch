<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/main.css">
	<title>Passwort vergessen - Klassenbuch</title>
</head>
<body>
<div class="container">
	<div class="card">
		<h1>Passwort vergessen</h1>
		<p>
			Geben Sie bitte Ihre Email in das untenstehende Feld ein. Sie erhalten eine Mail mit weiteren Anweisungen
			um ihr Passwort zurückzusetzen.
		</p>
		<form action="forgot-password-success.html" method="get">
			<div class="form-row">
				<label for="email">
					Email
				</label>
				<input type="email" id="email" placeholder="vorname.nachname@schule.example.com" required>
			</div>
			<button type="submit">Passwort zurücksetzen</button>
		</form>
	</div>
</div>
</body>
</html>
