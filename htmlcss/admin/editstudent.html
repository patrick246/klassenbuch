<div class="container">
	<h1>Schüler bearbeiten</h1>
	<form action="schueler.html" method="get">
		<div class="form-row">
			<label for="firstname">
				Vorname
			</label>
			<input type="text" id="firstname" required placeholder="Max" value="Max">
		</div>
		<div class="form-row">
			<label for="lastname">
				Nachname
			</label>
			<input type="text" id="lastname" required placeholder="Mustermann" value="Müller">
		</div>
		<div class="form-row form-row-inline">
			<label for="gender">
				Geschlecht
			</label>
			<select id="gender">
				<option selected>Männlich</option>
				<option>Weiblich</option>
				<option>Nicht angegeben</option>
			</select>
		</div>
		<div class="form-row">
			<label for="birthday">
				Geburtsdatum
			</label>
			<input type="date" id="birthday" required placeholder="01.01.2000" value="08.07.2006">
		</div>
		<div class="form-row form-row-inline">
			<label for="class-create">
				Klasse
			</label>
			<select id="class-create">
				<option>Nicht zugeordnet</option>
				<option selected>5A</option>
				<option>5B</option>
				<option>6A</option>
				<option>6B</option>
				<option>7A</option>
				<option>7B</option>
				<option>8A</option>
				<option>8B</option>
				<option>9A</option>
				<option>9B</option>
				<option>10A</option>
				<option>10B</option>
			</select>
		</div>
		<button type="submit">Schüler bearbeiten</button>
	</form>
</div>
</body>
</html>
