<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../styles/main.css">
	<title>Schüler löschen - Klassenbuch</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Schüler löschen</h1>
			<p>Möchten Sie den Schüler Max Müller wirklich löschen? Bitte geben Sie den Namen in das Textfeld nochmals ein.</p>
			<form action="schueler.html">
				<div class="form-row">
					<label for="studentname">
						Namen eingeben
					</label>
					<input type="text" id="studentname" required>
				</div>
				<button type="submit">Löschen</button>
				<a href="schueler.html" class="button">Zurück</a>
			</form>
		</div>
	</div>
</body>
</html>
