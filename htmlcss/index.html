<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/main.css">
	<title>Login</title>
</head>
<body>
<div class="container">
	<div class="login">
		<h1>Login</h1>
		<form action="klassenbuch.html" method="get">
			<div class="form-row">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="user@example.com" required>
			</div>
			<div class="form-row">
				<label for="password">Passwort</label>
				<input type="password" id="password" name="password" placeholder="hunter2" required>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
</div>
</body>
</html>
