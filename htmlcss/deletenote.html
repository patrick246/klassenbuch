<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/main.css">
	<title>Notiz löschen - Klassenbuch</title>
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Notiz löschen</h1>
			<p>Möchten Sie wirklich die Bemerkung als gelöscht markieren? Die Bemerkung wird für den Rektor und Klassenlehrer weiterhin sichbar bleiben, aber als gelöscht angezeigt werden.</p>
			<form action="klassenbuch.html" method="get">
				<div class="form-row">
					<label for="reason">
						Löschgrund
					</label>
					<textarea rows="5" id="reason"></textarea>
				</div>
				<button href="klassenbuch.html" type="submit">Löschen</button>
				<a href="klassenbuch.html" class="button">Zurück</a>
			</form>

		</div>
	</div>
</body>
</html>
