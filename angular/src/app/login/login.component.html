<div class="container-fluid">
	<div class="jumbotron mt-3">
		<h1 class="display-3">Login</h1>
		<p class="lead mt-4">Bitte loggen Sie sich ein um das Klassenbuch sehen zu können.</p>
		<hr>
		<form #loginForm="ngForm">
			<div class="alert alert-danger" *ngIf="error">
				{{error}}
			</div>
			<div class="form-group">
				<label for="username">
					Benutzername
				</label>
				<input type="text" id="username" class="form-control" placeholder="vorname.nachname"
				       [(ngModel)]="model.username" required name="username">
			</div>
			<div class="form-group">
				<label for="password">Passwort</label>
				<input type="password" id="password" class="form-control"
				       placeholder="min. 5 Zeichen, min. ein Großbuchstabe, min. ein Sonderzeichen"
				       [(ngModel)]="model.password" required name="password">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary" (click)="login()">Login</button>
			</div>
		</form>
	</div>
</div>
