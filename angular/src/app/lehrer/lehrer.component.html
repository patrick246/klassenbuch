<div class="container-fluid mt-3">
	<a class="btn btn-light m-4" routerLink="new">Lehrer hinzuf√ºgen</a>
	<table class="table table-striped table-sm">
		<thead class="thead-inverse">
		<tr>
			<th>Nachname</th>
			<th>Vorname</th>
			<th>Email</th>
			<th>Rolle</th>
			<th></th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let lehrer of lehrers">
			<td>{{lehrer.lastName}}</td>
			<td>{{lehrer.firstName}}</td>
			<td>{{lehrer.mail}}</td>
			<td>{{lehrer.role}}</td>
			<td>
				<a class="btn btn-light" [routerLink]="[lehrer.id]"><i class="fa fa-pencil"></i></a>
				<button class="btn btn-light" (click)="deleteTeacher(lehrer)"><i class="fa fa-trash"></i></button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
