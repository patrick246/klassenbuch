<div class="container-fluid mt-3">
  <table class="table table-striped table-sm">
    <thead class="thead-inverse">
    <tr>
      <th>Nachname</th>
      <th>Vorname</th>
      <th>Email</th>
      <th>Rolle</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let lehrer of lehrers">
      <td>{{lehrer.lastname}}</td>
      <td>{{lehrer.firstname}}</td>
      <td>{{lehrer.mail}}</td>
      <td>{{lehrer.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
