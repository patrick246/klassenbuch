<div class="container-fluid mt-3" *ngIf="klasse !== null">
	<form #classForm="ngForm">
		<div class="form-group">
			<label for="firstName">Vorname</label>
			<input type="text" class="form-control" id="firstName" [(ngModel)]="lehrer.firstName" name="firstName">
		</div>
		<div class="form-group">
			<label for="lastName">Nachname</label>
			<input type="text" class="form-control" id="lastName" [(ngModel)]="lehrer.lastName" name="lastName">
		</div>
		<div class="form-group">
			<label for="mail">E-mail Adresse</label>
			<input type="text" class="form-control" id="mail" [(ngModel)]="lehrer.mail" name="mail">
		</div>
		<div class="form-group">
			<label for="role">Position</label>
			<input type="text" class="form-control" id="role" [(ngModel)]="lehrer.role" name="role">
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" (click)="save()">Speichern</button>
			<a class="btn btn-default btn-outline-primary" routerLink="/teacher">Abbrechen</a>
		</div>
	</form>
</div>
