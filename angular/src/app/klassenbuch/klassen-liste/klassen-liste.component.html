<div class="container-fluid mt-3">
	<a class="btn m-3" routerLink="/class/new">Neue Klasse</a>
	<table class="table table-striped table-sm">
		<thead class="thead-inverse">
		<tr>
			<th>Stufe</th>
			<th>Name</th>
			<th>Aktionen</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let klasse of klassen">
			<td>{{klasse.stufe}}</td>
			<td>{{klasse.name}}</td>
			<td><a class="btn btn-default" [routerLink]="[klasse.stufe, klasse.name]"><i class="fa fa-pencil"></i></a>
			</td>
		</tr>
		</tbody>
	</table>
</div>
