<div class="container-fluid mt-3">
	<table class="table table-striped table-sm">
		<thead class="thead-inverse">
		<tr>
			<th>Stufe</th>
			<th>Name</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let klasse of klassen">
			<td>{{klasse.stufe}}</td>
			<td>{{klasse.name}}</td>
		</tr>
		</tbody>
	</table>
</div>
