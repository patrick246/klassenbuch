<div class="container-fluid">
	<div class="alert alert-danger" *ngIf="error">{{error}}</div>
	<form #noteForm="ngForm">
		<div class="form-group">
			<label for="date">Datum</label>
			<input id="date" type="date" readonly class="form-control-plaintext"
			       [value]="notiz.date | date:'dd.mm.yyyy HH:mm'">
		</div>
		<div class="form-group">
			<label for="schueler">Sch√ºler</label>
			<select id="schueler" [(ngModel)]="notiz.schueler" class="form-control" name="schueler" required>
				<option *ngFor="let schueler of schuelerListe" [ngValue]="schueler.id">{{schueler.vorname}}
					{{schueler.nachname}}
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="lehrer">Lehrer</label>
			<select id="lehrer" [(ngModel)]="notiz.lehrer" class="form-control" name="lehrer" required>
				<option *ngFor="let lehrer of lehrerListe" [ngValue]="lehrer.id">{{lehrer.firstName}}
					{{lehrer.lastName}}
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="text">Bemerkung</label>
			<textarea id="text" name="text" [(ngModel)]="notiz.text" class="form-control" required></textarea>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" [disabled]="!noteForm.dirty" (click)="save()">Speichern
			</button>
		</div>
	</form>
</div>
