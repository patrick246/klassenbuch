<div class="container-fluid">
	<div class="alert alert-danger" *ngIf="error">{{error}}</div>
	<form #noteForm="ngForm">
		<div class="form-group">
			<label for="schueler">Sch√ºler</label>
			<select id="schueler" [(ngModel)]="schueler" class="form-control" name="schueler" required>
				<option *ngFor="let schueler of schuelerListe" [ngValue]="schueler">{{schueler.vorname}}
					{{schueler.nachname}}
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="lehrer">Lehrer</label>
			<select id="lehrer" [(ngModel)]="lehrer" class="form-control" name="lehrer" required>
				<option *ngFor="let lehrer of lehrerListe" [ngValue]="lehrer">{{lehrer.firstName}} {{lehrer.lastName}}
				</option>
			</select>
		</div>
		<div class="form-group">
			<label for="text">Bemerkung</label>
			<textarea id="text" name="text" [(ngModel)]="text" class="form-control" required></textarea>
		</div>
		<div class="form-group">
			<button type="button" class="btn btn-primary" [disabled]="!noteForm.valid" (click)="save()">Speichern
			</button>
		</div>
	</form>
</div>
